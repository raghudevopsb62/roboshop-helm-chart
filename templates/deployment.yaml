apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    component: frontend
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
      project: roboshop
  template:
    metadata:
      labels:
        component: frontend
        project: roboshop
    spec:
      containers:
      - name: frontend
        image: {{ .Values.image.repo }}/{{ .Values.image.component }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 80
